<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Météo</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
        <a href="#" class="navbar-brand"><img class="navbar-brand-logo" src="assets/logo_navbar.svg" alt="logo soleil souriant"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Favoris
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown"></div>
                </li>
            </ul>
            <button class="btn btn-add-favourite my-2 my-sm-0" type="submit" onclick="storeFavourite()">Ajouter aux favoris</button>
            <button class="btn btn-delete-favourite my-2 my-sm-0" type="submit" onclick="storeFavourite()">Ajouter aux favoris</button>
            <form class="form-inline my-2 my-lg-0 search">
                <input class="city-search form-control mr-sm-2" type="search" placeholder="Choisissez une ville" aria-label="Search" autocomplete="off">
            </form>
        </div>
    </nav>

    <div class="container ">
        <div class="row">
            <div class="city-name">
            </div>
            <div><img class="favourite-logo" src="assets/logo_favourite.svg" alt="logo étoile blanche dans une goutte de localisation jaune" title="Ajouter cette ville aux favoris" onclick="storeFavourite()"></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row current-temp"></div>
                <div class="row big-logo"></div>
                <div class="row condition"></div>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-mr-3 offset-mr-3 col-hours"></div>
        </div>
        <div class="day"></div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
